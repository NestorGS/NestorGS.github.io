<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Ganancia</title>
    <link rel="stylesheet" href="stylesgan.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ganancia Bancaria</h1>
        <form id="investmentForm">
            <label for="capital">Capital a invertir:</label>
            <input type="number" id="capital" placeholder="Ingrese su capital" required>

            <button type="submit">Calcular Ganancia</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="scriptgan.js"></script>
</body>
</html>
