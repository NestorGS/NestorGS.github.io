<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convertidor de Palabras a Números</title>
    <link rel="stylesheet" href="stylespalabras.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Palabras a Números</h1>
        <form id="wordForm">
            <div class="input-group">
                <label for="wordInput">Ingresa palabras separadas por comas (ej. "uno,dos,tres"):</label>
                <input type="text" id="wordInput" placeholder="Escribe aquí..." required>
            </div>
            <button type="submit">Convertir</button>
        </form>
        <div class="result" id="numberResult"></div>
    </div>

    <script src="scriptpalabras.js"></script>
</body>
</html>
