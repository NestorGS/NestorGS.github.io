<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validador de Registro</title>
    <link rel="stylesheet" href="stylesregi.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registrationForm">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="comments">Comentarios:</label>
                <textarea id="comments" rows="4" maxlength="50" required></textarea>
                <span class="error" id="commentsError"></span>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="input-group">
                <label for="terms">
                    <input type="checkbox" id="terms" required> Acepto los términos del servicio
                </label>
                <span class="error" id="termsError"></span>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="scriptregi.js"></script>
</body>
</html>
