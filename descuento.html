<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Descuento</title>
    <link rel="stylesheet" href="stylesdescuento.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuento</h1>
        <form id="discountForm">
            <label for="purchaseAmount">Monto de la compra:</label>
            <input type="number" id="purchaseAmount" placeholder="Ingrese el monto de la compra" required>

            <button type="submit">Calcular Descuento</button>
        </form>
        <div class="result" id="discountResult"></div>
    </div>

    <script src="scriptdescuento.js"></script>
</body>
</html>
