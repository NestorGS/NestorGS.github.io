<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación DNI</title>
    <link rel="stylesheet" href="stylesdni.css">
</head>
<body>
    <div class="container" id="formContainer">
        <h1>Validación de DNI</h1>
        <form id="dniForm">
            <label for="dniNumber">Número de DNI (sin letra):</label>
            <input type="text" id="dniNumber" required>

            <label for="dniLetter">Letra del DNI:</label>
            <input type="text" id="dniLetter" maxlength="1" required>

            <button type="submit">Validar</button>
        </form>
        <p id="resultMessage"></p>
    </div>

    <script src="scriptdni.js"></script>
</body>
</html>
